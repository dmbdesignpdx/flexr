<!DOCTYPE html><html lang="en">
<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{% if page.sibling %}{{ page.title | append: " - " | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{{ site.description }}">

    <meta name="author" content="{{ site.creator }}">

    <meta name="designer" content="{{ site.creator }}">

    <meta name="copyright" content="Copyright 2016 Flexr. All rights reserved."

    <meta name="theme-color" content="#2B2B3F">

    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">

    <link rel="icon" sizes="192x192" href="img/touch-icon.png">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:title" content="{% if page.sibling %}{{ page.title | append: ' - ' | append: site.title }}{% else %}{{ site.title }}{% endif %}">

    <meta name="twitter:description" content="{{ site.description }}">

    <meta name="twitter:image" content="http://flexrgrid.com/img/flexr-og.png">

    <meta name="twitter:image:alt" content="The Flexr Grid logotype">

    <meta property="og:title" content="{% if page.sibling %}{{ page.title | append: ' - ' | append: site.title }}{% else %}{{ site.title }}{% endif %}">

    <meta property="og:description" content="{{ site.description }}">

    <meta property="og:image" content="http://flexrgrid.com/img/flexr-og.png">

    <meta property="og:image:width" content="526">

    <meta property="og:image:height" content="275">

    <meta property="og:url" content="http://flexrgrid.com/">

    <meta property="og:type" content="website">

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,700' rel='stylesheet'>

    <link href="/css/flexr.css" rel="stylesheet">

    <link href="/css/master.css" rel="stylesheet">

    <script src="js/google-analytics.js" type="text/javascript"></script>

</head>

<body id="{{ page.bodyID }}">

    <header id="nav">

        <nav class="row">

            <ul>

                <li><a class="col-x" href="index.html"><img src="img/flexr-logo.svg" alt="Flexr Grid logotype"/></a></li>

                <li><a class="col-x links" href="flexr-grid.html">The Grid</a></li>

                <li><a class="col-x links" href="use-flexr.html">Use It</a></li>

                <li><a class="col-x links" href="get-flexr.html">Get It</a></li>

            </ul>

        </nav>

    </header>

    {{ content }}

    <footer>

        <div class="row">

            <div class="col-8">

                <address>The Flexr Grid, the Flexr logo, and website were created and designed by Daniel&nbsp;Blake&mdash;Portland, OR.<br>
                <a href="http://danielblake.design" target="_blank" rel="author">danielblake.design</a></address>

            </div>

            <div class="col-4">

                <img src="img/flexr-logo.svg" alt="Flexr Grid logotype"/>

                <small>&copy; 2016 Flexr. All rights reserved. All other trademarks are the property of their respective owners.</small>

            </div>

        </div>

    </footer>

    <script src="js/main.js" type="text/javascript"></script>

</body></html>
