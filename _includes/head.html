<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">

<title>{{ page.title | default: site.title }}</title>

<meta name="description" content="{{ site.description }}">

<meta name="author" content="{{ site.author }}">

<meta name="designer" content="{{ site.author }}">

<link rel="canonical" href="{{ site.url }}">

<meta name="copyright" content="Copyright {{ site.copyright }}. All rights reserved.">


<meta name="theme-color" content="#2E2E42">

<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon-180x180.png">

<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">

<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">

<link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">

<link rel="mask-icon" href="/img/pinned-tab.svg" color="#FF5566">

<link rel="manifest" href="/mainfiest.json">


<meta name="twitter:card" content="summary_large_image">

<meta name="twitter:title" content="{{ page.title | default: site.title }}">

<meta name="twitter:description" content="{{ site.description }}">

<meta name="twitter:image" content="{{ site.url }}/img/flexr-og.png">

<meta name="twitter:image:alt" content="The Flexr Grid logotype">

<meta property="og:title" content="{{ page.title | default: site.title }}">

<meta property="og:description" content="{{ site.description }}">

<meta property="og:image" content="{{ site.url }}/img/flexr-og.png">

<meta property="og:image:width" content="526">

<meta property="og:image:height" content="275">

<meta property="og:url" content="{{ site.url }}">

<meta property="og:type" content="website">

{%- capture critical -%}
{%- include _critical/critical.scss -%}
{%- if page.bodyID == "home" -%}{%- include _critical/hero.scss -%}
{%- else -%}{%- include _critical/secondary.scss -%}{%- endif -%}
{%- endcapture -%}
<style>{{ critical | scssify }}</style>
